syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message SetEquipLockStateRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 605;
	}

	int32 retcode = 7;
	uint64 target_equip_guid = 13;
	bool is_locked = 5;
}
