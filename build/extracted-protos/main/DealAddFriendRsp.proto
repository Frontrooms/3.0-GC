syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "DealAddFriendResultType.proto";

message DealAddFriendRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4035;
	}

	int32 retcode = 3;
	uint32 target_uid = 2;
	DealAddFriendResultType deal_add_friend_result = 15;
}
