syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message NpcTalkReq {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 509;
	}

	uint32 npc_entity_id = 5;
	uint32 talk_id = 7;
	uint32 entity_id = 6;
}
