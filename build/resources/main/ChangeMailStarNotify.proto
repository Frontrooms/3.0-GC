syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message ChangeMailStarNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1407;
	}

	repeated uint32 mail_id_list = 5;
	bool is_star = 9;
}
