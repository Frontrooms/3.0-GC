syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "ItemParam.proto";

message ItemGivingReq {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 178;
	}

	uint32 giving_id = 14;
	repeated ItemParam item_param_list = 10;
	map<uint64, uint32> item_guid_count_map = 6;
}
