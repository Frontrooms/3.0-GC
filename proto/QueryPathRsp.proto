syntax = "proto3";

import "Vector.proto";

message QueryPathRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 2331;
	}

	enum PathStatusType {
		STATUS_FAIL = 0;
		STATUS_SUCC = 1;
		STATUS_PARTIAL = 2;
	}

	int32 retcode = 14;
	int32 query_id = 2;
	PathStatusType query_status = 5;
	repeated Vector corners = 12;
}
