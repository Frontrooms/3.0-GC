syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "ForwardType.proto";

message EvtDestroyGadgetNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 317;
	}

	ForwardType forward_type = 10;
	uint32 entity_id = 8;
}
